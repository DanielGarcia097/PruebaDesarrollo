
<section id = "perfil" class="mb-5">
    <div class = "container">
        <div class = "row justify-content-center align-items-center minh-100">
            <div class="card mb-3" style="max-width: 580px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="https://www.fcaktp.cu/wp-content/uploads/2019/05/default-user-image.png" alt="User" height="190px" width="180px">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Perfil de candidato {{user.nombre}}</h5>
                      <p class="card-text">Email: {{user.email}}</p>
                      <p class="card-text">Estado: {{user.estado}}</p>
                      <p class="card-text">url: {{user.url}}</p>
                      <p class="card-text"><small class="text-muted">Información cargada desde API.</small></p>
                      <div class="">
                        <label for="filecv">Adjuntar un archivo</label>
                        <input type="file" id="filecv" (change)="selectFile($event)" class="form-control form-control-sm" aria-describedby="fileHelp">
                        <button (click)="loadFile($event)" [disabled]="errorFormat || errroSize" class="btn btn-primary btn-sm" id = "btn-load-file">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                          </svg>
                          Cargar archivo
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="alert alert-danger" role="alert" *ngIf = "errorFormat">
                    Error en el formato del archivo, elija formato PDF.
                  </div>
                  

                  <div class="alert alert-danger" role="alert" *ngIf = "errroSize">
                    Error en el tamaño del archivo, debe ser menor a 5Mb. {{errroSize}}
                  </div>

                  <div class="alert alert-success d-flex align-items-center" role="alert" *ngIf = "success" id="text-container">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#check-circle-fill"/></svg>
                    <div id="text-container">
                      Archivo cargado correctamente! {{url}}
                    </div>
                  </div>
                </div>
              </div>
        </div>

    </div>

</section>
